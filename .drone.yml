kind: pipeline
type: docker
name: publish

platform:
  os: linux
  arch: arm64

trigger:
  branch:
    - main

steps:
  - name: build
    image: thegeeklab/drone-docker-buildx
    privileged: true
    settings:
      repo: cluster.gov:5000/streambot
      tags:
        - latest
      registry: cluster.gov:5000
      insecure: true
      custom_dns: 192.168.1.1
